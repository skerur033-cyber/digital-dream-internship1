<!DOCTYPE html>
<html>
<head>
<title>Edit Expense</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container mt-5 col-md-6">
<h3>Edit Expense</h3>
<form method="POST">
{% csrf_token %}
<input class="form-control mb-2" name="title" value="{{expense.title}}">
<input class="form-control mb-2" name="category" value="{{expense.category}}">
<input class="form-control mb-2" name="amount" value="{{expense.amount}}">
<input type="date" class="form-control mb-2" name="date" value="{{expense.date}}">
<button class="btn btn-primary">Update</button>
</form>
</div>
</body>
</html>
