<!DOCTYPE html>
<html>
<head>
<title>Add Expense</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container mt-5 col-md-6">
<h3>Add Expense</h3>
<form method="POST">
{% csrf_token %}
<input class="form-control mb-2" name="title" placeholder="Expense Title">
<input class="form-control mb-2" name="category" placeholder="Category">
<input class="form-control mb-2" name="amount" placeholder="Amount">
<input type="date" class="form-control mb-2" name="date">
<button class="btn btn-success">Save</button>
</form>
</div>
</body>
</html>
