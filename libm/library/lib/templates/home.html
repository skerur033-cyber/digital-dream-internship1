<h2>Library Dashboard</h2>

<a href="/add_book/">Add Book</a> |
<a href="/add_student/">Add Student</a> |
<a href="/issue/">Issue Book</a>

<table border="1">
<tr>
<th>Title</th>
<th>Author</th>
<th>Status</th>
</tr>

{% for book in books %}
<tr>
<td>{{ book.title }}</td>
<td>{{ book.author }}</td>
<td>
{% if book.available %}
Available
{% else %}
Issued
{% endif %}
</td>
</tr>
{% endfor %}
</table>
