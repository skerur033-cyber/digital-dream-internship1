

<h2>Issue Book</h2>

<form method="post">
{% csrf_token %}

Student:
<select name="student">
{% for s in students %}
<option value="{{ s.id }}">{{ s.name }}</option>
{% endfor %}
</select>

Book:
<select name="book">
{% for b in books %}
<option value="{{ b.id }}">{{ b.title }}</option>
{% endfor %}
</select>

<button>Issue</button>
</form>
